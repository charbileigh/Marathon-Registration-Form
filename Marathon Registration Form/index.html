<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>
<body>
    <h1>Race Registration Form</h1>
    <form action="">
        <label for="first">First Name</label>
        <input type="text" id="first" name="firstname">
        <br>


        <div>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="lastname">
        </div>


        <div>
            <h4>Select a Race:</h4>
            <div>
                <input type="radio" name="race" id="run">
                <label for="run">Fun 5Km Run</label>
            </div>

                <div>
                    <input type="radio" name="race" id="half">
                    <label for="half">Half Marathon</label>
                </di>
        
                    <div>
                        <input type="radio" name="race" id="full">
                        <label for="full">Full Marathon</label>
                    </div>
        </div>

        <p> </p>

        <div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">

            </div>

            <p> </p>

            <div>
                <label for="age">Select Age Group</label>
                <select name="age" id="age"> 
                    <option value="under 18">Under 18</option> 
                    <option value="18 to 29">18 to 29</option> 
                    <option value="30 to 60">30 to 60</option> 
                    <option value="above 60">above 60</option> 
                </select>
            </div>
        </div>

        <p> </p>

        <button>Register</button>


    </form>
    
</body>
</html>
